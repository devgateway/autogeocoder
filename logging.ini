[loggers]
keys=root

[handlers]
keys=stream_handler,file

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler


[handler_file]
class=FileHandler
level=DEBUG
formatter=form02
args=('/var/log/geocoder.log', 'w')


[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s