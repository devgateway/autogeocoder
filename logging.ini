[loggers]
keys=root

[handlers]
keys=stream_handler,file

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file


[handler_file]
class=FileHandler
level=DEBUG
formatter=formatter
args=('autogeocoder_job.log', 'w')

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s